function makeGet(url, city) {
  var req = new XMLHttpRequest();

  req.onreadystatechange = function() {
    handleRes(req, city);
  }

  req.open('GET', url);
  req.send();
}

function handleRes(req, city) {

  if( req.readyState !== XMLHttpRequest.DONE )
    return;

  if(req.status === 200){
    buildMap( JSON.parse(req.responseText), city);
  }
}
