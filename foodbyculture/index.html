function makeGet(url) {
  var req = new XMLHttpRequest();

  req.onreadystatechange = function() {
    handleRes(req);
  }

  req.open('GET', url);
  req.send();
}

function handleRes(req) {

  if( req.readyState !== XMLHttpRequest.DONE )
    return;

  if(req.status === 200){
    buildList( JSON.parse(req.responseText) );
  }
}
